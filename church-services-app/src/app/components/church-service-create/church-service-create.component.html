<nb-layout>
    <nb-layout-header fixed>
        <nb-actions>
            <nb-action>
                <nb-icon icon="menu-outline"></nb-icon>
            </nb-action>
            <nb-action>
                <nb-icon icon="home-outline"></nb-icon>
            </nb-action>
        </nb-actions>
    </nb-layout-header>

    <nb-layout-column>
        <nb-card>
            <nb-card-header>Create New Church Service</nb-card-header>
            <nb-card-body>
                <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Service Name</label>
                        <input nbInput fullWidth id="name" formControlName="name" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="date">Service Date</label>
                        <input nbInput fullWidth id="date" formControlName="date" type="date" />
                    </div>
                    <div class="form-group">
                        <label for="time">Service Time</label>
                        <input nbInput fullWidth id="time" formControlName="time" type="time" />
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input nbInput fullWidth id="location" formControlName="location" type="text" />
                    </div>
                    <button nbButton status="primary" type="submit">Create Service</button>
                </form>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
