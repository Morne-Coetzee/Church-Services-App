<nb-layout>
    <nb-layout-header fixed>
        <nb-actions>
            <nb-action>
                <nb-icon icon="menu-outline"></nb-icon>
            </nb-action>
            <nb-action>
                <nb-icon icon="home-outline"></nb-icon>
            </nb-action>
        </nb-actions>
    </nb-layout-header>

    <nb-layout-column>
        <nb-card>
            <nb-card-header>
                <h2>Church Services</h2>
                <button nbButton status="success" (click)="createService()">Create New Service</button>
            </nb-card-header>
            <nb-card-body>
                <table nbTable class="full-width-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let service of services">
                            <td>{{ service.name }}</td>
                            <td>{{ service.date }}</td>
                            <td>{{ service.time }}</td>
                            <td>{{ service.location }}</td>
                            <td>
                                <button nbButton status="primary" (click)="editService(service.id)">Edit</button>
                                <button nbButton status="danger" (click)="deleteService(service.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
